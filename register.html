<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Register | JMATT</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container p-4">
<h2>Training Registration</h2>
<form action="mailto:info@jmatt.co.tz" method="post" enctype="text/plain">
<input class="form-control mb-2" type="text" name="Name" placeholder="Full Name" required>
<input class="form-control mb-2" type="email" name="Email" placeholder="Email" required>
<input class="form-control mb-2" type="text" name="Course" placeholder="Course Interested" required>
<button class="btn btn-success">Submit</button>
</form>
</body>
</html>
